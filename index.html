<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Styled File Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/fifa-background.jpg'); /* Replace with an actual FIFA-themed background */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ffd700; /* Gold color for FIFA style */
            font-size: 2.5rem;
        }

        label, p {
            font-size: 1.2rem;
            color: #fff;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* FIFA green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #218838;
        }

        .small-textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .file-name-label, .file-name-input {
            margin-top: 10px;
            display: block;
        }

        .generate-vcf-btn {
            background-color: #007bff;
            margin-top: 15px;
        }

        .generate-vcf-btn:hover {
            background-color: #0056b3;
        }

        /* Styling for the toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px; /* Make the toggle switch smaller */
            height: 24px;
            vertical-align: middle; /* Align it to the middle */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; /* Make the switch handle smaller */
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745; /* Green color for ON */
        }

        input:checked + .slider:before {
            transform: translateX(16px); /* Adjust for smaller switch size */
        }

        /* Rounded slider */
        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .toggle-container {
            text-align: left;
            margin-bottom: 20px; /* Add some space below the toggle */
        }

        .toggle-label {
            font-size: 1rem;
            display: inline-block;
            margin-right: 10px; /* Space between label and switch */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Processor</h1>

        <div class="toggle-container">
            <span class="toggle-label">Angka 0 pada kontak contoh:A-01:</span>
            <label class="switch">
                <input type="checkbox" id="zeroPaddingToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <form id="fileForm">
            <label for="file-input">Pilih file TXT untuk diubah ke VCF:</label>
            <input type="file" id="file-input" multiple accept=".txt">

            <label for="globalContactNameInput">Nama Kontak Global (Opsional):</label>
            <input type="text" id="globalContactNameInput" placeholder="Masukkan nama kontak global">

            <label for="startCategoryInput">Mulai dari Kategori (Opsional):</label>
            <input type="text" id="startCategoryInput" placeholder="Kategori awal (misal: admin, navy, anggota)">

            <button type="button" id="processFilesBtn">Proses File</button>
        </form>

        <div id="file-areas"></div>
    </div>

    <script src="script.js"></script> <!-- Link ke file JavaScript eksternal -->
</body>
</html>
